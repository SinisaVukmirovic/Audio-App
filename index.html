<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>

    <h1>Audio App</h1>

    <div id="app" class="app">
        <div class="soundtrack-info">
            <h4 class="title"></h4>

            <div id="progress-container" class="progress-container">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <audio src="./audio/02 - the night elves' song.mp3" id="audio"></audio>

        <div class="image">
            <img src="./imgs/Untitled-1.jpg" alt="Soundtrack cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">prev</button>
            <button id="play" class="action-btn large">PLAY</button>
            <button id="next" class="action-btn">next</button>
        </div>

    </div>
    
</body>
</html>
