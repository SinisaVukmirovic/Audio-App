<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC3 Soundtracks</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <script src="./js/app.js" defer></script>
</head>
<body>

    <div>
        <img class="logo" src="./imgs/wc3logo.jpg" alt="WC3 Logo">
        <h1><span>WC3</span> Soundtracks</h1>
    </div>

    <div id="app" class="app">
        <div class="image">
            <img src="" alt="Soundtrack cover" id="cover">
        </div>
        
        <div class="soundtrack-info">
            <h4 class="title"></h4>

            <div id="progress-container" class="progress-container">
                <div id="progress" class="progress"></div>
            </div>
            <span id="time"></span>
        </div>

        <audio src="" id="audio"></audio>

        <div class="navigation">
            <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
            <button id="play" class="action-btn large"><i class="fas fa-play"></i></button>
            <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <div class="overlay">
        <img class="logo" src="./imgs/wc3logo.jpg" alt="WC3 Logo">
        <span>Soundtracks</span>
    </div>
    
</body>
</html>
